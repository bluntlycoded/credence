<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Files | Admin | Credence Taxfiling</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=DM+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            navy: {
              900: '#0A1628',
              800: '#111D32',
              700: '#1A2942',
              600: '#243552',
            },
            gold: { 500: '#C9A84B' },
            cream: '#FAFAF8',
            sage: '#4A7C59',
          },
          fontFamily: {
            display: ['Playfair Display', 'serif'],
            body: ['DM Sans', 'sans-serif'],
          },
        },
      },
    }
  </script>
</head>

<body class="font-body bg-cream text-navy-900 antialiased">

  <!-- TOP BAR -->
  <div class="bg-navy-900 text-white py-2 hidden md:block">
    <div class="max-w-7xl mx-auto px-6 text-sm flex justify-between">
      <span>Admin · Files</span>
      <button id="logoutBtn" class="hover:text-gold-500">Logout</button>
    </div>
  </div>

  <!-- NAV -->
  <header class="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm">
    <nav class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
      <a href="/" class="flex items-center gap-3">
        <div class="w-12 h-12 bg-navy-900 rounded-xl flex items-center justify-center">
          <span class="font-display text-gold-500 text-xl font-bold">C</span>
        </div>
        <div>
          <span class="font-display text-xl font-semibold">Credence</span>
          <span class="block text-xs text-navy-600 uppercase tracking-wider">Taxfiling</span>
        </div>
      </a>

      <div class="hidden md:flex gap-6 text-sm">
        <a href="/crm/admin/dashboard" class="text-navy-600 hover:text-navy-900">Dashboard</a>
        <a href="/crm/admin/users" class="text-navy-600 hover:text-navy-900">Users</a>
        <a href="/crm/admin/files" class="text-navy-900 font-medium">Files</a>
      </div>
    </nav>
  </header>

  <!-- CONTENT -->
  <section class="py-20">
    <div class="max-w-7xl mx-auto px-6 space-y-16">

      <!-- HEADER -->
      <div>
        <h1 class="font-display text-3xl md:text-4xl font-semibold mb-4">
          All Uploaded Files
        </h1>
        <p class="text-gray-600 max-w-2xl">
          View and access all user-uploaded documents.
        </p>
      </div>

      <!-- FILTER -->
      <div class="max-w-md">
        <input
          type="text"
          id="filterInput"
          placeholder="Filter by email"
          class="w-full px-4 py-3 border border-gray-200 rounded-xl focus:outline-none focus:border-gold-500"
        >
      </div>

      <!-- FILE LIST -->
      <div id="fileList" class="space-y-4">
        <p class="text-gray-500">Loading files…</p>
      </div>

    </div>
  </section>

  <!-- FIREBASE -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

  <script>
    firebase.initializeApp({
     apiKey: "AIzaSyCaF92HIS6Msu4YxYcHDg5iPtCUP1ZGfd8",
    authDomain: "credence-d18bb.firebaseapp.com",
    projectId: "credence-d18bb"
    });

    const auth = firebase.auth();
    const db = firebase.firestore();

    let allFiles = [];

    auth.onAuthStateChanged(async user => {
      if (!user) {
        location.href = '/crm/login';
        return;
      }

      const adminDoc = await db.collection('users').doc(user.uid).get();
      if (!adminDoc.exists || adminDoc.data().role !== 'admin') {
        location.href = '/crm/app/dashboard';
        return;
      }

      loadFiles();
    });

    async function loadFiles() {
      const snap = await db.collection('files')
        .orderBy('uploadedAt', 'desc')
        .get();

      allFiles = snap.docs.map(d => d.data());
      renderFiles(allFiles);
    }

    function renderFiles(files) {
      const list = document.getElementById('fileList');
      list.innerHTML = '';

      if (!files.length) {
        list.innerHTML = '<p class="text-gray-500">No files found.</p>';
        return;
      }

      files.forEach(f => {
        const el = document.createElement('div');
        el.className = 'bg-white rounded-2xl p-4 shadow-sm flex justify-between items-center';

        el.innerHTML = `
          <div>
            <p class="font-medium">${f.fileName}</p>
            <p class="text-sm text-gray-500">${f.ownerEmail || '—'}</p>
          </div>
          <a href="${f.downloadURL}" target="_blank"
             class="text-gold-500 text-sm font-medium hover:underline">
            View
          </a>
        `;

        list.appendChild(el);
      });
    }

    document.getElementById('filterInput').addEventListener('input', e => {
      const q = e.target.value.toLowerCase();
      renderFiles(
        allFiles.filter(f =>
          (f.ownerEmail || '').toLowerCase().includes(q)
        )
      );
    });

    document.getElementById('logoutBtn').onclick = async () => {
      await auth.signOut();
      location.href = '/crm/login';
    };
  </script>

</body>
</html>
